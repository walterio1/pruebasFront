<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">

<html>
    <h1 id="fila1"></h2>
    <h2 id="fila2"></h2>
    <h2 id="fila3"></h2>

</html>

<script>

    //  global con el tamaño relativo de los caracteres
    fontRelativo = 1/20;

    function colocaString(miFicha, fontRelativo, leftRelativo, topRelativo) {
        var alturaPantalla = window.innerHeight;
        var anchuraPantalla = window.innerWidth;
        area = alturaPantalla * anchuraPantalla;
        fontFicha = anchuraPantalla * fontRelativo;    //  Math.sqrt(area) * fontRelativo;
        // var span = document.getElementById("fila1");
        var span = document.createElement('span');
        // console.log(span);
        span.style.fontSize = fontFicha + "px";
        span.style.position = 'absolute';
        span.style.left = anchuraPantalla*leftRelativo + "px";
        span.style.top = alturaPantalla*topRelativo + "px";
        span.innerHTML = miFicha;  //Asignar valor
        document.body.insertBefore(span, document.body.firstChild);
    }  // cierra la función colocaFicha

    function hallaStringFicha(fichaTexto, posicion) {
        // el primer num es izquierda o arriba según sea "h" o "v" la posición
        numIzquierda = parseInt(fichaTexto.substr(0, 1));
        numDerecha = Number(fichaTexto.substr(2, 1));
        inicio = 127025;
        if (posicion === "v") inicio = 127075;
        return "&#" + (inicio + numIzquierda*7 + numDerecha);
    }   // cierra la función hallaStringFicha

    function creaStringFichas(listaFichas, orientacion) {
        // parte de una lista de fichas y crea su string orientado "v" vertical o "h" horizontal
        resultado = "";
        for (const laFicha of listaFichas) {
            resultado = resultado + hallaStringFicha(laFicha, orientacion);
        }  // cierra el for de laFicha
        return resultado;
    }   // cierra la funcion creaStringFichas

    function giraFicha(fichaTexto) {
        // cambia de lado la ficha (ej: el "2/3" pasa a ser "3/2")
        return "" + fichaTexto.substr(2, 1) + "/" + fichaTexto.substr(0, 1);
    }   // cierra la función giraFicha

    function pintaLaPantalla(fichasNorte, fichasSur, fichasEste, fichasOeste, fichasSerpiente, salida) {

        colocaString("salida", fontRelativo/3, .44, 0.44)

        // presentamos las fichas de los jugadores
        colocaString("norte: ", fontRelativo/2, 1/2.5, 0.1);
        colocaString(creaStringFichas(fichasNorte, "v"), fontRelativo, 1/2.2, 0.06);
        colocaString("sur: ", fontRelativo/2, 1/2.5, 0.83);
        colocaString(creaStringFichas(fichasSur, "v"), fontRelativo, 1/2.2, 0.8);
        colocaString("este: ", fontRelativo/2, 0.92, 0.3);
        for (i=0; i<fichasEste.length; i++) colocaString(hallaStringFicha(fichasEste[i], "h"), fontRelativo, 0.925, 0.32 + i*.05*30*fontRelativo);
        colocaString("oeste: ", fontRelativo/2, 0.025, 0.3);
        for (i=0; i<fichasOeste.length; i++) colocaString(hallaStringFicha(fichasOeste[i], "h"), fontRelativo, 0.025, 0.32 + i*.05*30*fontRelativo);

        // ahora la serpiente
        posSalida = fichasSerpiente.indexOf(salida);
        // empezamos por la derecha a partir de la salida
        ubicacionX = 0.45; // inicio de la ubicación de las fichas
        ubicacionY = 0.45;  
        posIndice = posSalida;

        do {  // serán las fichas desde la salida hacia la derecha
            laFicha = fichasSerpiente[posIndice];
            if (laFicha[0] === laFicha[2]) {
                posicion = "v";
                ubicacionX -= .21*fontRelativo;
            }  // cierra el if de laFicha[0]
            else posicion = "h";
            fichaVisual = hallaStringFicha(fichasSerpiente[posIndice], posicion);
            colocaString(fichaVisual, fontRelativo, ubicacionX, ubicacionY);
            posIndice += 1;
            if (posicion === "h") ubicacionX += .03*30*fontRelativo;
            else ubicacionX += .7*fontRelativo;
        } while ((ubicacionX < 0.82) && (posIndice < fichasSerpiente.length));

        var alturaPantalla = window.innerHeight;
        var anchuraPantalla = window.innerWidth;
        ratio = alturaPantalla / anchuraPantalla * (1536/664);

        // pintamos la 1ª ficha que sube a la derecha
       if (posIndice < fichasSerpiente.length) {  //  aún queda una o más fichas 
            laFicha = giraFicha(fichasSerpiente[posIndice]);
            if (laFicha[0] === laFicha[2]) {   // es un doble
                ubicacionX -= .7*fontRelativo;
                ubicacionY -= 1.1*fontRelativo/ratio;
                fichaVisual = hallaStringFicha(laFicha, "h");
                colocaString(fichaVisual, fontRelativo, ubicacionX, ubicacionY);
                ubicacionY -= .16*fontRelativo/ratio;
            }  // cierra el if de laFicha[0]
            else {   // es una mixta
                posicion = "v"; 
                ubicacionY -= .5*fontRelativo/ratio;
                ubicacionX -= .21*fontRelativo;
                fichaVisual = hallaStringFicha(laFicha, "v");
                colocaString(fichaVisual, fontRelativo, ubicacionX, ubicacionY);
                ubicacionY -= .7*fontRelativo/ratio;
            }   // cierra el else
            posIndice += 1;
        }   // cierre del if posIndice de 1ª ficha que sube a la derecha

        //   pintamos la 2ª ficha que sube a la derecha
        if (posIndice < fichasSerpiente.length) {  //  aún queda una o más fichas   
            laFicha = giraFicha(fichasSerpiente[posIndice]);
            if (laFicha[0] === laFicha[2]) {   // es un doble
                ubicacionX -= .0*fontRelativo;
                ubicacionY -= .9*fontRelativo/ratio;
                fichaVisual = hallaStringFicha(laFicha, "h");
                colocaString(fichaVisual, fontRelativo, ubicacionX, ubicacionY);
                ubicacionY -= 1.07*fontRelativo/ratio;
            }  // cierra el if de laFicha[0]
            else {   // es una mixta
                posicion = "v"; 
                ubicacionY -= 1.4*fontRelativo/ratio;
                ubicacionX += .00*fontRelativo;
                fichaVisual = hallaStringFicha(laFicha, "v");
                colocaString(fichaVisual, fontRelativo, ubicacionX, ubicacionY);
                ubicacionY -= 1.59*fontRelativo/ratio;
            }   // cierra el else
            ubicacionX += 0.0525*30*fontRelativo;
            posIndice += 1;
        }   // cierre del if posIndice

        // si la 1ª de la derecha a izquierda es un doble hay que ajustar x, y
        if (fichasSerpiente[posIndice][0] === fichasSerpiente[posIndice][2]) {
            ubicacionX -= .45*fontRelativo;
            ubicacionY += 1.1*fontRelativo/ratio;
        }    // cierra el if de fichaSerpiente

        do {   // serán las fichas desde el extremo derecho hacia la izquierda
            laFicha = giraFicha(fichasSerpiente[posIndice]);
            if (laFicha[0] === laFicha[2]) {
                posicion = "v";
                ubicacionX -= .053*30*fontRelativo;
                fichaVisual = hallaStringFicha(laFicha, posicion);
                colocaString(fichaVisual, fontRelativo, ubicacionX, ubicacionY);
                ubicacionX += .014*30*fontRelativo;

            }  // cierra el if de laFicha[0]
            else {
                posicion = "h";
                ubicacionX -= .060*30*fontRelativo;
                fichaVisual = hallaStringFicha(laFicha, posicion);
                colocaString(fichaVisual, fontRelativo, ubicacionX, ubicacionY);
            }   // cierra el else
            
            posIndice += 1;
            if (posicion === "h") ubicacionX += .03*30*fontRelativo;
            else ubicacionX += .023*30*fontRelativo;
        } while (posIndice < fichasSerpiente.length);
       
        document.getElementById("fila1").innerHTML = fichasSerpiente.length;
        document.getElementById("fila2").innerHTML = alturaPantalla;
        document.getElementById("fila3").innerHTML = anchuraPantalla;

    }   // cierra la funcion pintaLaPantalla

    // este sería el conjunto de inputs
    fichasNorte = ["5/4", "4/3", "3/2", "2/2", "2/1"];
    fichasSur = ["5/5", "2/3", "5/2", "1/1", "2/6"];
    fichasEste = ["1/4", "3/3", "4/2", "5/5", "0/0"];
    fichasOeste = ["0/4", "4/0", "0/2", "0/6", "4/1"];
    fichasSerpiente = ["5/4", "4/3", "3/2", "2/2", "2/1", "1/4", "4/3", "3/2", "2/1", "1/6", 
    "6/6", "6/2", "2/5", "5/5", "5/4", 
    "4/1", "1/3", "3/5", "5/1", "1/3", "3/3", "3/4", "4/5"];
    salida = "2/2";

    pintaLaPantalla(fichasNorte, fichasSur, fichasEste, fichasOeste, fichasSerpiente, salida);

    window.onresize = function(){ window.location.reload(true); }

</script>
